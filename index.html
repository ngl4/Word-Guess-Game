<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anime-Word-Guess-Game</title>
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>


<body>

    <h1>Anime Hangman</h1>

    <div>
        <img src = "assets/images/guess.jpg" alt="front page image" height="179px" width="310px"> 
    </div>

    <p>Press any key to get started!!!</p>

    <p>Wins</p>

    <div id="win-num"></div>

    <p>Current Word</p>

    <div id="word-guess"></div>

    <p>Number of Guesses Remaining </p>

    <div id="guess-left"></div>

    <p>Letters Already Guesses</p>

    <div id="letters-already-guess"></div>
    
    <div id="anime-image">
        
    </div>

    <script src="assets/javascript/game.js"></script>
</body>
</html>
